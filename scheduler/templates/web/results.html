{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Results{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Results</h1>
</div>
<input class="form-control form-control-dark w-100" type="text" placeholder="Search Results" aria-label="Search">
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Description</th>
                <th>Finished at</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ESBMC v6.5</td>
                <td>2020-08-20</td>
                <td><span data-feather="download"></span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>ESBMC v6.5 (overflow fix)</td>
                <td>2020-08-20</td>
                <td><span data-feather="download"></span></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
